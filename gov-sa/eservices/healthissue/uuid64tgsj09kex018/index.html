<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>—›⁄ „Ã·œ ≈·Ï Netlify</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background: linear-gradient(45deg, #6E85B7, #B2C8DF);
      color: #333;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 600px;
    }
    h1 {
      color: #4CAF50;
      font-size: 24px;
      margin-bottom: 20px;
    }
    input[type="file"] {
      padding: 10px;
      margin: 20px 0;
    }
    button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
      font-size: 14px;
      word-break: break-word;
      text-align: left;
    }
    a {
      color: #4CAF50;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>—›⁄ „Ã·œ ≈·Ï Netlify</h1>
    <!-- Ì”„Õ ··„” Œœ„ »«Œ Ì«— „Ã·œ ÌÕ ÊÌ ⁄·Ï „·›«  -->
    <input type="file" id="folderInput" webkitdirectory directory multiple>
    <br>
    <button id="uploadBtn">—›⁄ «·„Ã·œ</button>
    <p id="responseMessage" class="result"></p>
  </div>

  <script>
    document.getElementById("uploadBtn").addEventListener("click", async function () {
      const folderInput = document.getElementById("folderInput");
      const files = folderInput.files;
  
      if (!files.length) {
        alert("Ì—ÃÏ «Œ Ì«— „Ã·œ ÌÕ ÊÌ ⁄·Ï „·›«  ·—›⁄Â.");
        return;
      }
      
      document.getElementById("responseMessage").innerHTML = "Ã«—Ì —›⁄ «·„·›«  ...<br>";
  
      //  ﬁÊ„ »⁄„·Ì… —›⁄ Ã„Ì⁄ «·„·›«  »«” Œœ«„ Promise.all
      const uploadPromises = Array.from(files).map(async (file) => {
        const formData = new FormData();
        //  —„Ì“ «”„ «·„·› ·÷„«‰ ŸÂÊ— «·√Õ—› «·⁄—»Ì… »‘ﬂ· ’ÕÌÕ
        const encodedFileName = encodeURIComponent(file.webkitRelativePath || file.name);
        formData.append("file", file, encodedFileName);
  
        try {
          const response = await fetch("https://api.netlify.com/api/v1/sites/cb9398a3-a30a-4edc-a2b1-5ee2c5d5626c/files", {
            method: "POST",
            headers: {
              "Authorization": "Bearer nfp_SDCHFHny1BK4A8mmpRpHM2KGsuyCVQhx7583"
            },
            body: formData
          });
          
          // «·Õ’Ê· ⁄·Ï ‰Ê⁄ «·«” Ã«»… ·· √ﬂœ „‰ ﬂÊ‰Â« JSON
          const contentType = response.headers.get("content-type");
          let data;
          if (contentType && contentType.includes("application/json")) {
            data = await response.json();
          } else {
            // ≈–« ·„  ﬂ‰ «·«” Ã«»… »’Ì€… JSON° ‰ÕÊ·Â« ·‰’
            data = await response.text();
          }
  
          if (response.ok) {
            // ‰ Êﬁ⁄ √‰ ÌÕ ÊÌ «·—œ «·‰«ÃÕ ⁄·Ï Œ«’Ì… url
            return { success: true, fileName: file.webkitRelativePath || file.name, url: data.url || data };
          } else {
            // ⁄—÷ —”«·… «·Œÿ√ ”Ê«¡ ﬂ«‰  „‰ JSON √Ê ‰’ ⁄«œÌ
            return { success: false, fileName: file.webkitRelativePath || file.name, error: (data && data.message) ? data.message : data };
          }
        } catch (error) {
          return { success: false, fileName: file.webkitRelativePath || file.name, error: error.message };
        }
      });
  
      // «‰ Ÿ«— Ã„Ì⁄ ⁄„·Ì«  «·—›⁄ Ê⁄—÷ «·‰ «∆Ã
      const results = await Promise.all(uploadPromises);
      let output = "";
      results.forEach(result => {
        if (result.success) {
          output += ` „ —›⁄ «·„·› <strong>${result.fileName}</strong> »‰Ã«Õ! «·—«»ÿ: <a href="${result.url}" target="_blank">${result.url}</a><br>`;
        } else {
          output += `ÕœÀ Œÿ√ ›Ì —›⁄ «·„·› <strong>${result.fileName}</strong>: ${result.error}<br>`;
        }
      });
      document.getElementById("responseMessage").innerHTML = output;
    });
  </script>
</body>
</html>
